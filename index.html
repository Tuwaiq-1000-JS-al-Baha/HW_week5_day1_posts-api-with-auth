    <h1>Add a Post:</h1>
    <form onsubmit="addPost(event)" class="add-form">
        <label>title:</label>
        <input type="text" name="title">
        <br>
        <label>image:</label>
        <input type="url" name="image">
        <br>
        <label>body:</label>
        <textarea name="body" cols="30" rows="3"></textarea>
        <br>
        <label>owner:</label>
        <input type="text" name="owner">
        <br>
        <button>Add Post</button>


        <p class="error-element"></p>
    </form>
<h1>posts:</h1>
    <div class="list-post">
    </div>
